<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .changeStyle {
      color: salmon;
      border: 2px solid black;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-size: 30px;
    }
  </style>
  <body>
    <h2>Hi,</h2>
    <h1>HELLO</h1>

    <script>
      // Manipulating Styles
      let h = document.querySelector("h2");

      // style
      h.style.color = "red"; // single quotes
      h.style.fontFamily = "sans-serif";
      h.style.fontSize = "29px";

      //classList
      let h1 = document.querySelector("h1");
      h1.classList.add("changeStyle");
      h1.classList.remove("changeStyle");
    </script>
    
  </body>
</html>
